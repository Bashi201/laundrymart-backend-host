# Database configuration - uses Railway variables in production, falls back to local dev
spring.datasource.url=jdbc:mysql://$$ {MYSQLHOST:mysql.railway.internal}: $${MYSQLPORT:3306}/${MYSQLDATABASE:laundrymart}?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${MYSQLUSER:root}
spring.datasource.password=${MYSQLPASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Essential for Railway
